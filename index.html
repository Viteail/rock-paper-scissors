<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="icon/fight.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="Container">
      <div class="game">
        <div class="Round">Round <span class="ROUNDS">1</span></div>
        <div class="Winner">Please select your move</div>
        <div class="Display">
          <div class="Player-Selected"></div>
          <div class="PC-Selected"></div>
        </div>
      </div>
      <div class="Scores">
        <div class="Player-Scores">
          PL-Score <span class="PL-SCORE">0</span>
        </div>
        <div class="PC-Scores">PC-Score <span class="PC-SCORE">0</span></div>
      </div>
      <div class="Player-Selection">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
        <button id="PlayAgain" class="disable">Play Again</button>
      </div>
    </div>
    <div class="footer">Copyright Â© 2022 Viteail</div>
  </body>
</html>
